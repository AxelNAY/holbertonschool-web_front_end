<html lang="en" dir="ltr">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"

        crossorigin="anonymous"></script>
        <script type="application/javascript">
            function createFamilyTree()
            {
                const tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                `;
                $(document.body).append(tableHtml);
                const firstRow = `
                    <tr>
                        <td>Guillaume</td>
                        <td>Salva</td>
                    </tr>
                `;
                const secondRow = `
                    <tr>
                        <td>Paulette</td>
                        <td>Salva</td>
                    </tr>
                `;
                const thirdRow = `
                    <tr>
                        <td>Antoine</td>
                        <td>Salva</td>
                    </tr>
                `;
                $('tbody').append(firstRow);
                $('tbody').append(secondRow);
                $('tbody').append(thirdRow);
            }
            document.addEventListener('DOMContentLoaded', createFamilyTree);
            function replaceFamilyTree()
            {
                const newtable = `
                    <tr>
                        <td>Gerard</td>
                        <td>Bonissa</td>
                    </tr>
                `;
                $('tbody').html(newtable);
            }
            document.addEventListener('DOMContentLoaded', replaceFamilyTree);
        </script>
    </head>
