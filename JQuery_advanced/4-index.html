        <script type="application/javascript">
            function createFamilyTree()
            {
                const tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                `;
                $(document.body).append(tableHtml);
            }
            function addNewMember(firstName, lastName)
            {
                const newtable = `
                    <tr>
                        <td>$(firstName)</td>
                        <td>$(lastName)</td>
                        <td>(x)</td>
                    </tr>
                `;
                $('tbody').append(newtable);
            }
            document.addEventListener('DOMContentLoaded', createFamilyTree);
            document.addEventListener('DOMContentLoaded', addNewMember("Guillaume", "Salva"));
            document.addEventListener('DOMContentLoaded', addNewMember("Arielle", "Snizt"));
            document.addEventListener('DOMContentLoaded', addNewMember("Fanette", "Snizt"));
            document.addEventListener('DOMContentLoaded', addNewMember("Gerard", "Snizt"));
            document.addEventListener('DOMContentLoaded', addNewMember("Victor", "Salva"));
        </script>
